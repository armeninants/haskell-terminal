name:                haskell-terminal
version:             0.1.0.0
github:              armeninants/haskell-terminal
license:             BSD3
author:              Armen Inants
maintainer:          armen@inants.com
copyright:           2021 Armen Inants

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/armeninants/haskell-terminal#readme>

dependencies:
- base >= 4.11 && < 10
- rio >= 0.1.12.0
- parsec
- optparse-simple
- universe-base
- process
- regex-tdfa
- haskeline
- free
- mtl

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  haskell-terminal:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - haskell-terminal

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  haskell-terminal-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - haskell-terminal
    - hspec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

default-extensions:
  - BangPatterns
  - DataKinds
  - DeriveAnyClass
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - OverloadedStrings
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TypeApplications
  - TypeFamilies
